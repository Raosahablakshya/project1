<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border:10px solid lightskyblue;
            animation: rotate 3s infinite;
            border-radius: 50%;
        }
        .box:hover{
            cursor: pointer;
        }
        @keyframes rotate {

            100%{
                rotate: 360deg;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
